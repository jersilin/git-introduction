{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    
</head>
<style>
    body{
    background-image: url("{% static 'images/img1.avif' %}");
    background-size: cover;
    background-repeat: no-repeat;
}
</style>
<body>
    <h1 class="text-center text-light">Student Registration</h1>
    
    <table class="table table-striped table-dark table-hover">
        
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                
                <th>Email</th>
                <th>Course</th>
                <th>Action</th>

                
            
            </tr>
        </thead>
        <tbody>
            {% for i in values %}
            <tr>
                <td>
                    {{forloop.counter}}
                </td>
                <td>
                    {{i.first_name}}
                </td>
                <td>
                    {{i.last_name}}
                </td>
                
                <td>
                    {{i.email}}
                </td>
                <td>
                    {{i.course}}
                </td>
                
                <td><button ><a href="{% url 'editpage' i.id %}">EDIT</a></button>
                <button><a href="{% url 'Delete' i.id %}">DELETE</a></button></td>

            </tr>
            {% endfor %}
        </tbody>

   

    </table>
    <button ><a href="{% url 'home' %}">Back</a></button>
</body>
</html>
